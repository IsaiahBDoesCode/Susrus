<form class="example-form">
    <div>
        <mat-form-field class="example-full-width">
            <mat-label>First Name</mat-label>
            <input matInput [(ngModel)]="firstName" name="firstName" placeholder="Ex. Dan">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Last Name</mat-label>
            <input matInput [(ngModel)]="lastName" name="lastName" placeholder="Ex. Smith">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Role</mat-label>
            <mat-select [(value)]="valueForRole">
                
                <mat-option *ngFor="let data of usersRoles" [value]="data.value">
                    {{data.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>

    </div>
    <div>


       
    </div>
    <div>
    </div>
    <div>
    </div>
</form>

<div> <button (click)="submitUser()" mat-raised-button color="primary">Add New User</button>
    <mat-slide-toggle [(ngModel)]="showTableToggle" (click)="toggleTable()" name="showTableToggle">Show Users</mat-slide-toggle>
</div>
<div *ngIf="showTableToggle">
    <div *ngIf="hasDataLoaded">
        <table mat-table [dataSource]="dataFromQuery.result" class="mat-elevation-z8">
            <ng-container matColumnDef="first_name">
              <th mat-header-cell *matHeaderCellDef>First Name</th>
              <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
            </ng-container>
      
            <ng-container matColumnDef="last_name">
              <th mat-header-cell *matHeaderCellDef>Last Name </th>
              <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
            </ng-container>
      
            <ng-container matColumnDef="job_Number">
              <th mat-header-cell *matHeaderCellDef>User Id</th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
      
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef>Role</th>
              <td mat-cell *matCellDef="let element"> {{element.role}} </td>
            </ng-container>
      
            <ng-container matColumnDef="Created At">
              <th mat-header-cell *matHeaderCellDef>Created At</th>
              <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
            </ng-container>
      
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> Actions </th>
              <td mat-cell *matCellDef="let element">
                <button (click)="openDialog(element)" matTooltip="Edit Job" mat-mini-fab color="primary"
                  aria-label="Example icon button with a menu icon">
                  <mat-icon>edit</mat-icon>
                </button>
      
                <!-- <button (click)="deleteRow(element)" matTooltip="Delete Job" mat-mini-fab color="warn">
                  <mat-icon>remove</mat-icon>
                </button> -->
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
</div>
